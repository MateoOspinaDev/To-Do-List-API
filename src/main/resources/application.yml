spring:
  application:
    name: todo-list
  springdoc:
    api-docs:
      path: /todo-list/docs
    swagger-ui:
      path: /todo-list/api-docs/
  datasource:
    url: jdbc:mysql://todolist-mysql:3306/todo_list?useSSL=false
    username: root
    password: mysql
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
server:
  port: 8400